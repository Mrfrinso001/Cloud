name: RDP

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'RDP username'
        required: false
        default: 'RDP'
      password:
        description: 'RDP password (blank → default BlackHole38)'
        required: false
        default: ''

  # Auto restart every 5 hours
  schedule:
    - cron: '0 */5 * * *'

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Cleanup old Tailscale ghosts
        shell: pwsh
        env:
          TAILSCALE_API_KEY: ${{ secrets.TAILSCALE_API_KEY }}
        run: |
          $tailnet = "taila2a6d7.ts.net"
          $baseUrl = "https://api.tailscale.com/api/v2/tailnet/$tailnet/machines"

          $job = Start-Job {
            try {
              $resp = curl -s --max-time 20 -u "$using:TAILSCALE_API_KEY:`"" $using:baseUrl
              if (-not $resp) {
                Write-Host "No response from Tailscale API."
                return
              }
              $machines = ($resp.Content | ConvertFrom-Json).machines
              if (-not $machines) {
                Write-Host "No machines in tailnet."
                return
              }
              $ghosts = $machines | Where-Object { $_.hostname -like "rdp-ci-node*" -and -not $_.online }
              if (-not $ghosts) {
                Write-Host "No ghost machines to remove."
              } else {
                foreach ($m in $ghosts) {
                  Write-Host "Deleting ghost: $($m.hostname) [$($m.id)]"
                  curl -s --max-time 10 -X DELETE -u "$using:TAILSCALE_API_KEY:`"" "https://api.tailscale.com/api/v2/device/$($m.id)" | Out-Null
                }
              }
            } catch {
              Write-Warning "Ghost cleanup failed: $($_.Exception.Message)"
            }
          }

          # Timeout after 300s (5 minutes) to avoid blocking
          if (-not (Wait-Job $job -Timeout 300)) {
            Write-Warning "Ghost cleanup timed out after 5 minutes, skipping..."
            Stop-Job $job | Out-Null
          }
          Remove-Job $job | Out-Null

      - name: Configure Core RDP Settings
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" || Write-Host "No existing rule"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create/Update RDP User
        shell: pwsh
        env:
          INPUT_USERNAME: ${{ github.event.inputs.username }}
          INPUT_PASSWORD: ${{ github.event.inputs.password }}
        run: |
          $username = if ([string]::IsNullOrWhiteSpace($env:INPUT_USERNAME)) { 'RDP' } else { $env:INPUT_USERNAME }
          $finalPassword = if ([string]::IsNullOrWhiteSpace($env:INPUT_PASSWORD)) { 'BlackHole38' } else { $env:INPUT_PASSWORD }

          $securePass = ConvertTo-SecureString $finalPassword -AsPlainText -Force
          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) {
            try { Set-LocalUser -Name $username -Password $securePass }
            catch {
              Remove-LocalUser -Name $username -ErrorAction SilentlyContinue
              New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
            }
          } else {
            New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
          }

          Add-LocalGroupMember -Group "Administrators" -Member $username -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username -ErrorAction SilentlyContinue
          Add-Content -Path $env:GITHUB_ENV -Value "RDP_CREDS=User: $username | Password: $finalPassword"

      - name: Install Tailscale
        shell: pwsh
        run: |
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection (Fixed Hostname)
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH }} `
            --hostname=rdp-ci-node `
            --accept-routes --accept-dns

          $tsIP = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4).Trim()
          Add-Content -Path $env:GITHUB_ENV -Value "TAILSCALE_IP=$tsIP"

      - name: Verify RDP Accessibility
        shell: pwsh
        run: |
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) { exit 1 } else { Write-Host "RDP port open & reachable" }

      - name: Maintain Connection (Show MagicDNS + creds)
        shell: pwsh
        run: |
          $TailnetDomain = "taila2a6d7.ts.net"
          $hostname = "rdp-ci-node.$TailnetDomain"

          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Connect using MagicDNS: $hostname"
          Write-Host "Fallback IP: $env:TAILSCALE_IP"
          $creds = (Get-Content $env:GITHUB_ENV | Where-Object { $_ -like 'RDP_CREDS=*' })
          Write-Host $creds
          Write-Host "==================`n"

          while ($true) {
            Write-Host "[$(Get-Date)] RDP Active → Connect via DNS $hostname"
            Start-Sleep -Seconds 300
          }
