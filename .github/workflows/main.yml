name: RDP

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'RDP username'
        required: false
        default: 'RDP'
      password:
        description: 'RDP password (blank → default BlackHole38)'
        required: false
        default: ''

  # Auto restart every 5 hours
  schedule:
    - cron: '0 */5 * * *'

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Cleanup old Tailscale ghosts
        shell: pwsh
        env:
          TAILSCALE_API_KEY: ${{ secrets.TAILSCALE_API_KEY }}
        run: |
          # Tailscale API uses Basic Auth with API key as username
          $base64Auth = [Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes("${env:TAILSCALE_API_KEY}:"))
          $headers = @{
            "Authorization" = "Basic $base64Auth"
          }
          
          try {
            # Get all devices - use your actual tailnet name
            $tailnet = "taila2a6d7.ts.net"
            $response = Invoke-RestMethod -Uri "https://api.tailscale.com/api/v2/tailnet/$tailnet/devices" -Headers $headers -Method Get
            
            # Find all rdp-ci-node machines (including numbered ones)
            $rdpMachines = $response.devices | Where-Object { 
              $_.hostname -match "^rdp-ci-node(-\d+)?$"
            }
            
            Write-Host "Found $($rdpMachines.Count) RDP machines in tailnet"
            
            # Delete ALL rdp-ci-node machines (even if online)
            foreach ($machine in $rdpMachines) {
              Write-Host "Deleting: $($machine.hostname) [ID: $($machine.id), Online: $($machine.online)]"
              try {
                Invoke-RestMethod -Uri "https://api.tailscale.com/api/v2/device/$($machine.id)" -Headers $headers -Method Delete
                Write-Host "Successfully deleted $($machine.hostname)"
              } catch {
                Write-Warning "Failed to delete $($machine.hostname): $_"
              }
            }
          } catch {
            Write-Warning "Failed to cleanup ghosts: $_"
            # Continue anyway - don't fail the workflow
          }

      - name: Configure Core RDP Settings
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" || Write-Host "No existing rule"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create/Update RDP User (with net user)
        shell: pwsh
        env:
          INPUT_USERNAME: ${{ github.event.inputs.username }}
          INPUT_PASSWORD: ${{ github.event.inputs.password }}
        run: |
          $username = if ([string]::IsNullOrWhiteSpace($env:INPUT_USERNAME)) { 'RDP' } else { $env:INPUT_USERNAME }
          $finalPassword = if ([string]::IsNullOrWhiteSpace($env:INPUT_PASSWORD)) { 'BlackHole38' } else { $env:INPUT_PASSWORD }

          # Create or update user with guaranteed net user
          Write-Host "Ensuring user $username exists with given password..."
          net user $username $finalPassword /add 2>$null || net user $username $finalPassword
          net localgroup "Administrators" $username /add 2>$null
          net localgroup "Remote Desktop Users" $username /add 2>$null

          Add-Content -Path $env:GITHUB_ENV -Value "RDP_USER=$username"
          Add-Content -Path $env:GITHUB_ENV -Value "RDP_PASS=$finalPassword"

      - name: Install Tailscale
        shell: pwsh
        run: |
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          if (Test-Path $installerPath) {
            Remove-Item $installerPath -Force
          }

      - name: Establish Tailscale Connection (Fixed Hostname)
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH }} `
            --hostname=rdp-ci-node `
            --accept-routes --accept-dns

          Start-Sleep -Seconds 5
          $tsIP = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4).Trim()
          Add-Content -Path $env:GITHUB_ENV -Value "TAILSCALE_IP=$tsIP"

      - name: Verify RDP Accessibility
        shell: pwsh
        run: |
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) { exit 1 } else { Write-Host "RDP port open & reachable" }

      - name: Display Connection Info
        shell: pwsh
        run: |
          $TailnetDomain = "taila2a6d7.ts.net"
          $hostname = "rdp-ci-node.$TailnetDomain"

          Write-Host "`n=== RDP ACCESS DETAILS ==="
          Write-Host "Tailscale IPv4 : $env:TAILSCALE_IP"
          Write-Host "MagicDNS Host  : $hostname"
          Write-Host "RDP Username   : $env:RDP_USER"
          Write-Host "RDP Password   : $env:RDP_PASS"
          Write-Host "==========================`n"

      - name: Keep Session Alive
        shell: pwsh
        run: |
          $TailnetDomain = "taila2a6d7.ts.net"
          $hostname = "rdp-ci-node.$TailnetDomain"

          while ($true) {
            Write-Host "[$(Get-Date)] RDP Active → Connect via $hostname or IP $env:TAILSCALE_IP"
            Start-Sleep -Seconds 300
          }
